<!DOCTYPE html>
<html>
    <body>
        <form>
            <h1 align="middle">Registration form</h1><br><br>
            <body align="middle">
                <b>Full Name:</b><input type="text" name="fname" size="20"/><br><br>
                <b>Mobile Number:</b><input type="text" value="+91" size="1"/>
                <input type="text" size="11"/><br><br>
                <b>Email Id:</b><input type="text" size="25"/><br><br>
                <b>D.O.B:</b><input type="date"/><br><br>
                <b>Gender:</b><input type="radio">Male</input>
                              <input type="radio">Female</input>
                              <input type="radio">Others</input><br><br>
                <b>Blood Group:</b><select name="Blood Group">
                                <option value="--select group--">--select group--</option>
                                <option value="O+ve">O+ve</option>
                                <option value="O-ve">O-ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="A+ve">A+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="AB-ve">AB-ve</option>
                              </select><br><br>
                <b>Health issues:</b><input type="radio">Yes</input>
                              <input type="radio">No</input>
                <p><b>Address:</b><textarea name="address" cols="20" rows="4"></textarea></p>
                <b>Town/City:</b><input type="text"/><br><br>
                <b>Mandal:</b><input type="text"/><br><br>
                <b>District:</b><input type="text"/><br><br>
                <b>State:</b><input type="text"/><br><br>
                <b>Country:</b><input type="text"/><br><br>
                <b>Pin code:</b><input type="number"/><br><br><br>
                <button type="submit" value="register">submit</button>
                <button type="reset" value="reset">reset</button>
            </body>
        </form>
    </body>
</html>
