<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="bloodDonateReg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        

<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
    </label>
    <label class="logo">Friends Blood Donor Association</label>
    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Team</a></li>
    </ul>
</nav>
    <div class = "bg">
        <div class="content">
            <p class = "header_text">"Donate Blood Saves Lives"</p> 
            <img class = "bg-logo" src="Register/logoimage.png" alt="FBDA">
        </div>
    </div>
        
        
        <div class = "center">
            <p class = "register">Registration Form</p><br><br><br>

                <div class="contain">
                    <form method="POST" name="google-sheet">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="fname" name="Name" placeholder="Name">
                        <br>
                        <label for="Age">Age</label>
                        <br>
                        <input type="text" id="fage" name="Age" placeholder="Age">
                        <br>
                        <label>Gender</label>
                        <br>
                        <select class = "select_option" id="group" name="Gender">
                            <option value="---select group---">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <br>
                        <label>Blood Group:</label>
                        <br><select class = "select_option" id="group" name="Blood Group">
                            <option value="---select group---">Select group</option>
                            <option value="O+ve">O+ve</option>
                            <option value="O-ve">O-ve</option>
                            <option value="B+ve">B+ve</option>
                            <option value="B-ve">B-ve</option>
                            <option value="A+ve">A+ve</option>
                            <option value="A-ve">A-ve</option>
                            <option value="AB+ve">AB+ve</option>
                            <option value="AB-ve">AB-ve</option>
                          </select>
                        <br>
                        <label for="">Phone</label>
                        <br>
                        <input type="number" id="lname" name="Phone" placeholder="Phone">
                        <br>
                        <label for="">Address</label>
                        <br>
                        <textarea id="" cols="40" rows="5" name="Address" ></textarea>
                        <br>
                        
                        <input type="submit" value="Submit" name="submit">
                      </form>
                </div>

            
            
        </div>
        
            
        </div>
        </div>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw7hjDnm-zzZinkQw4CmNoaMHqB6RbUE2Uu7W7ZN6GQzO745hutfUbClHTlp6ARQqsu/exec'
            const form = document.forms['google-sheet']
        
            form.addEventListener('submit', e =>{
                e.preventDefault()
                fetch(scriptURL,{method: 'POST', body: new FormData(form)})
                .then(response =>alert("Done!"))
                .catch(error => console.error('erroe!',error.message))
            })
        </script>


    </body>
</html>
